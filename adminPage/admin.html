<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Welcome Admin</h1>
    <div id="admin-product-container">
        <select name="" id="filter-by-type">
            <option value="">Filter By Type</option>
            <option value="women">Women</option>
            <option value="men">Men</option>
        </select>
        <select name="" id="filter-by-category">
            <option value="">Filter by category</option>
            <option value="kurta">Kurta</option>
            <option value="jewellery">Jewellery</option>
            <option value="lehenga">Lehenga</option>
            <option value="saree">Saree</option>
            <option value="palazzos">Palazzos</option>
            <option value="Casual Shoes">Casual Shoes</option>
            <option value="Slippers">Slippers</option>
            <option value="Tshirts">Tshirts</option>
            <option value="Flip Flops">Flip Flops</option>
            <option value="Trousers">Trousers</option>
            <option value="dresses">Dresses</option>
            <option value="hosiery">Hosiery</option>
            <option value="jumpsuits">Jumpsuits</option>
            <option value="lingerie">Lingerie</option>
            <option value="beachwear">Beachwear</option>
            <option value="coats">Coats</option>
        </select>
        <select name="" id="sort-by-price">
            <option value="">Sort By Price</option>
            <option value="lowToHigh">Low To High</option>
            <option value="HighToLow">High To Low</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Brand</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <div id="admin-pagination-button">

    </div>
</body>
<script src="./admin.js"></script>
</html>
